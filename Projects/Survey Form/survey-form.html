<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>Survey Form</title>
</head>
<body>
	<header class="header">
		
		<h1 id="title">Custom Orders and Questions.</h1>
		<p id="description">Your style your way.</p>

	</header>
	
	<form id="survey-form">

		<div class="input-wrap">
		<label id="name-label" for="name">Name </label>
		<input type="text" name="name" id="name" placeholder="Enter your name" required>
		</div>
		
		<div class="input-wrap">

		<label id="email-label" for="email">Email </label>
		<input type="email" name="email" id="email" placeholder="Enter your Email" required>
		</div>

		<div class="input-wrap">
		<label id="number-label" for="age" >Age</label>
		<input type="number" name="age" id="number" placeholder="Enter your age" required min="1" max="10">
		</div>

		<div class="input-wrap">
			<select id="dropdown" name="role"  required="">
        		<option disabled="" selected="" value="">Select current role</option>
        		<option value="student">Student</option>
        		<option value="job">Full Time Job</option>
        		<option value="learner">Full Time Learner</option>
        		<option value="preferNo">Prefer not to say</option>
        		<option value="other">Other</option>
      		</select>
      	</div>

		<div class="input-wrap">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." ></textarea>
    	</div>	
    	
    	<div class="input-wrap" id="checkbox-row">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="preference" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
      
      <label><input name="preference" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
      
      <label><input name="preference" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
      
      <label><input name="preference" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
      
      <label><input name="preference" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
      
      <label><input name="preference" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
      
      <label><input name="preference" value="videos" type="checkbox" class="input-checkbox">Videos</label>
      
      <label><input name="preference" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
      
      <label><input name="preference" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
      
      <label><input name="preference" value="forum" type="checkbox" class="input-checkbox">Forum</label>
      
      <label><input name="preference" value="additional-courses" type="checkbox" 
      class="input-checkbox">Additional Courses</label>
    
    </div>	

    <div class="input-wrap">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>

		<div class="input-wrap">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    	</div>

	</form>

</body>
</html>
